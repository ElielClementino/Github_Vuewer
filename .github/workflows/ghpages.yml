name: Automatic deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - run: npm i
      - run: npm run build
      - uses: JamesIves/github-pages-deploy-action@v4.1.7
        with:
          branch: gh-pages
          folder: dist
